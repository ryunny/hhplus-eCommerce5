version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ecommerce-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ecommerce-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Pinpoint APM
  pinpoint-hbase:
    image: pinpointdocker/pinpoint-hbase:3.0.0
    container_name: pinpoint-hbase
    environment:
      - HBASE_ZOOKEEPER_QUORUM=pinpoint-hbase
    ports:
      - "2182:2181"
      - "16000:16000"
      - "16010:16010"
      - "16020:16020"
      - "16030:16030"
    volumes:
      - hbase_data:/home/pinpoint/hbase
      - zookeeper_data_pinpoint:/home/pinpoint/zookeeper
    networks:
      - pinpoint

  pinpoint-collector:
    image: pinpointdocker/pinpoint-collector:3.0.0
    container_name: pinpoint-collector
    depends_on:
      - pinpoint-hbase
    ports:
      - "9991:9991"
      - "9992:9992"
      - "9993:9993"
      - "9994:9994"
      - "9995:9995"
      - "9996:9996"
    environment:
      - SPRING_PROFILES_ACTIVE=release
      - PINPOINT_ZOOKEEPER_ADDRESS=pinpoint-hbase
      - CLUSTER_ENABLE=true
      - HBASE_HOST=pinpoint-hbase
      - HBASE_PORT=2181
    networks:
      - pinpoint

  pinpoint-web:
    image: pinpointdocker/pinpoint-web:3.0.0
    container_name: pinpoint-web
    depends_on:
      - pinpoint-hbase
      - pinpoint-collector
    ports:
      - "8079:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=release
      - PINPOINT_ZOOKEEPER_ADDRESS=pinpoint-hbase
      - CLUSTER_ENABLE=true
      - HBASE_HOST=pinpoint-hbase
      - HBASE_PORT=2181
      - ADMIN_PASSWORD=admin
    networks:
      - pinpoint

  ecommerce-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    depends_on:
      - mysql
      - redis
      - kafka
      - pinpoint-collector
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/ecommerce
      - SPRING_DATASOURCE_USERNAME=ecommerce_user
      - SPRING_DATASOURCE_PASSWORD=ecommerce123
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - PINPOINT_AGENT_ID=ecommerce-app-1
      - PINPOINT_AGENT_NAME=ecommerce-service
      - PINPOINT_COLLECTOR_IP=pinpoint-collector
    networks:
      - default
      - pinpoint

networks:
  default:
    driver: bridge
  pinpoint:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  zookeeper_data:
  kafka_data:
  hbase_data:
  zookeeper_data_pinpoint: